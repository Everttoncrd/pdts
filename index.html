<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="/scripty.js"></script>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da Cidade">
        <button class="botao-buscar" onclick="cliqueiNoBotao()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="icone-de-buscar">
        </button>

        <div class="caixa-media"> 
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21º C</p>
        </div>

        <div class="caixa-menor">

            <img class="icone" alt="icone-de-nuvem" src="https://openweathermap.org/img/wn/04n.png">
            <p class="descricao">Nublado</p>
        </div>

        <p class="umidade">Umidade: 76%</p>



    </div>
</body>

</html>
